    <style>

        /* æŒ‡é‡ï¼šå›ºå®šåœ¨ä¸Šæ–¹ (12é»é˜æ–¹å‘) */
        .pointer {

<body>

    <h1>å¹¸é‹è½‰ç›¤æŠ½ç</h1>

    <div class="game-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div class="controls">
        <button id="spinBtn" onclick="spinWheel()">é–‹å§‹æŠ½ç</button>
    </div>

    <div id="resultModal">
        <div class="modal-content">
            <h2>ğŸ‰ æ­å–œç²å¾— ğŸ‰</h2>
            <div class="prize-title" id="modalPrizeName"></div>
            <div class="prize-desc" id="modalPrizeDesc"></div>
            <button class="close-btn" onclick="closeModal()">ç¢ºå®š</button>

    <script>
        // --- è¨­å®šå€ ---
        // ç¢ºä¿é †åºèˆ‡æ‚¨çš„éœ€æ±‚ä¸€è‡´ (ç·¨è™Ÿ1~8)
        const prizes = [
            { id: 1, text: "è²·ä¸€é€ä¸€", fullText: "å’–å•¡å„å“é …è²·ä¸€é€ä¸€\nï¼ˆé™ç•¶æ—¥ï¼‰", prob: 0.15, color: "#FFDDC1" },
            { id: 2, text: "é‘°åŒ™åœˆ(åŠæ©‹)", fullText: "å…§ç£é™å®šå£“å…‹åŠ›é‘°åŒ™åœˆ\nï¼ˆåŠæ©‹æ¬¾ï¼‰", prob: 0.15, color: "#FFABAB" },
            { id: 3, text: "ç±³é¤…ä¸€ç‰‡", fullText: "ç±³é¤…ä¸€ç‰‡", prob: 0.20, color: "#FFC3A0" },
            { id: 4, text: "æ¿¾æ›å’–å•¡", fullText: "æ¿¾æ›å’–å•¡ä¸€åŒ…", prob: 0.10, color: "#D5AAFF" },
            { id: 5, text: "ç¾å¼ä¸€æ¯", fullText: "ç¾å¼ä¸€æ¯ï¼ˆé™ç•¶æ—¥ï¼‰", prob: 0.08, color: "#85E3FF" },
            { id: 6, text: "é‘°åŒ™åœˆ(è»Šç«™)", fullText: "å…§ç£é™å®šå£“å…‹åŠ›é‘°åŒ™åœˆ\nï¼ˆè»Šç«™æ¬¾ï¼‰", prob: 0.15, color: "#B9F6CA" },
            { id: 7, text: "æŠ˜æŠµé‡‘40", fullText: "æ–‡å‰µå•†å“æŠ˜æŠµé‡‘40å…ƒ\nï¼ˆé™ç•¶æ—¥ä½¿ç”¨ï¼‰", prob: 0.05, color: "#FFFFD1" },
            { id: 8, text: "æŠ˜æŠµé‡‘50", fullText: "å…¨åº—å•†å“æŠ˜æŠµé‡‘50å…ƒ\nï¼ˆä¸é™é‡‘é¡ï¼Œä¸ç´¯åŠ ï¼Œé™ç•¶æ—¥ä½¿ç”¨ï¼‰", prob: 0.02, color: "#E2F0CB" }
        ];

        const totalProb = prizes.reduce((sum, item) => sum + item.prob, 0); // ç¸½æ©Ÿç‡ 0.9

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const size = 500; 
        const centerX = size / 2;
        const centerY = size / 2;
        const radius = size / 2;
        
        let currentRotation = 0; // ç´€éŒ„ç›®å‰è½‰ç›¤çš„çµ•å°è§’åº¦
        let isSpinning = false;
        const sliceAngle = 360 / prizes.length; // æ¯å€‹æ‰‡å½¢çš„è§’åº¦ (360/8 = 45åº¦)

        // --- ç¹ªè£½è½‰ç›¤ ---
        function drawWheel() {
            // Canvas çš„ 0 åº¦é€šå¸¸åœ¨ 3 é»é˜æ–¹å‘ã€‚
            // ç‚ºäº†æ–¹ä¾¿è¨ˆç®—ï¼Œæˆ‘å€‘ç•«åœ–æ™‚å¾ -90åº¦ (12é»é˜) é–‹å§‹ç•«ç¬¬ä¸€å€‹çé …ã€‚
            const startAngleOffset = -Math.PI / 2; 

            prizes.forEach((prize, i) => {
                // å°‡è§’åº¦è½‰æ›ç‚ºå¼§åº¦
                const startAngle = (i * sliceAngle) * (Math.PI / 180) + startAngleOffset;
                const endAngle = ((i + 1) * sliceAngle) * (Math.PI / 180) + startAngleOffset;

                // 1. ç•«æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.stroke();

                // 2. ç•«æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                // æ–‡å­—è½‰åˆ°æ‰‡å½¢ä¸­é–“
                ctx.rotate(startAngle + (endAngle - startAngle) / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                ctx.font = "bold 24px sans-serif";
                // ç¨å¾®å¾€å¤–æ¨ä¸€é»
                ctx.fillText(prize.text, radius - 40, 10);
                ctx.restore();
            });
        }

        // --- æŠ½çæ ¸å¿ƒé‚è¼¯ ---
        function getPrizeIndex() {
            let random = Math.random() * totalProb;
            for (let i = 0; i < prizes.length; i++) {
                if (random < prizes[i].prob) {
                    return i;
                }
                random -= prizes[i].prob;
            }
            return prizes.length - 1;
        }

        // --- æ—‹è½‰åŠŸèƒ½ (ç²¾ç¢ºè¨ˆç®—ç‰ˆ) ---
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const winningIndex = getPrizeIndex();
            
            // --- è§’åº¦è¨ˆç®—èªªæ˜ ---
            // 1. æˆ‘å€‘æŒ‡é‡å›ºå®šåœ¨ä¸Šæ–¹ (0åº¦ / 360åº¦)ã€‚
            // 2. è½‰ç›¤æ˜¯é †æ™‚é‡æ—‹è½‰ (CSS rotate å¢åŠ )ã€‚
            // 3. ç•«åœ–æ™‚ï¼Œçå“ 0 æ˜¯ç•«åœ¨ 12é»~1é»åŠ (0~45åº¦å€é–“)ã€‚
            // 4. å¦‚æœè¦è®“ çå“ 0 åœåœ¨æŒ‡é‡ä¸‹ï¼Œè½‰ç›¤éœ€è¦é †æ™‚é‡è½‰å‹•ï¼Œè®“é€™å€‹å€å¡Šç¹ä¸€åœˆå›åˆ° 12é»ä½ç½®å·¦é‚Š? 
            //    ä¸å°ï¼Œæƒ³åƒè½‰ç›¤é †æ™‚é‡è½‰ï¼Œçå“0æœƒç«‹åˆ»é›¢é–‹12é»å¾€3é»è·‘ã€‚
            //    æ‰€ä»¥ï¼Œè¦è®“ çå“0 å›åˆ° 12é»ï¼Œæˆ‘å€‘éœ€è¦è¨ˆç®—å®ƒã€Œè·é›¢12é»é‚„æœ‰å¤šé ã€ã€‚
            
            // å…¬å¼ï¼šç›®æ¨™è§’åº¦ = 360 - (è©²çé …çš„ä¸­å¿ƒè§’åº¦)
            // çé …0 ä¸­å¿ƒåœ¨ 22.5åº¦ -> ç›®æ¨™è½‰åˆ° 337.5åº¦ (è®“22.5åº¦é‚£å€‹é»è½‰ä¸€åœˆå›åˆ°0åº¦)
            const prizeCenterAngle = (winningIndex * sliceAngle) + (sliceAngle / 2);
            
            // ç‚ºäº†è®“æŒ‡é‡ä¸è¦ç¸½æ˜¯åœåœ¨æ­£ä¸­é–“ï¼ŒåŠ å…¥éš¨æ©Ÿåç§» (Jitter)
            // ç¯„åœæ§åˆ¶åœ¨æ‰‡å½¢çš„ 80% å…§ï¼Œé¿å…å£“ç·šçˆ­è­°
            const halfSlice = sliceAngle / 2;
            const safeZone = halfSlice * 0.8; 
            const randomOffset = (Math.random() * 2 * safeZone) - safeZone; 

            // è¨ˆç®—ã€Œé€™ä¸€æ¬¡ã€éœ€è¦è½‰åˆ°çš„çµ•å°ä½ç½® (0~360åº¦)
            // æˆ‘å€‘å¸Œæœ›æŒ‡é‡åœåœ¨ (360 - prizeCenterAngle + randomOffset) çš„ä½ç½®
            let targetAngleRelativeToZero = (360 - prizeCenterAngle) + randomOffset;

            // ç¢ºä¿ targetAngleRelativeToZero æ˜¯æ­£æ•¸
            while (targetAngleRelativeToZero < 0) targetAngleRelativeToZero += 360;

            // è¨ˆç®—ç›®å‰è½‰ç›¤å¯¦éš›è§’åº¦ (æ¨¡360)
            const currentMod = currentRotation % 360;
            
            // è¨ˆç®—ã€Œé‚„éœ€è¦è½‰å¤šå°‘åº¦ã€æ‰èƒ½åˆ°é”ç›®æ¨™ (å¿…é ˆæ˜¯æ­£æ•¸ï¼Œä¿è­‰é †æ™‚é‡)
            let distanceToTarget = targetAngleRelativeToZero - currentMod;
            if (distanceToTarget < 0) {
                distanceToTarget += 360;
            }

            // åŠ ä¸Šé¡å¤–çš„æ—‹è½‰åœˆæ•¸ (è‡³å°‘ 5 åœˆ = 1800åº¦)ï¼Œè£½é€ ç·Šå¼µæ„Ÿ
            const extraSpins = 360 * 5;
            
            // æœ€çµ‚ç›®æ¨™æ—‹è½‰è§’åº¦ (ç´¯åŠ )
            const finalRotation = currentRotation + extraSpins + distanceToTarget;

            // è¨­å®š CSS å‹•ç•«æ™‚é–“èˆ‡æ›²ç·š
            canvas.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.3, 0.99)';
            canvas.style.transform = `rotate(${finalRotation}deg)`;
            
            // æ›´æ–°ç‹€æ…‹
            currentRotation = finalRotation;

            // ç›£è½å‹•ç•«çµæŸ
            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                showResult(prizes[winningIndex]);
            }, 4000);
        }

        function showResult(prize) {
            document.getElementById('modalPrizeName').innerText = prize.text;
            document.getElementById('modalPrizeDesc').innerText = prize.fullText;
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // åˆå§‹åŒ–
        drawWheel();

    </script>
