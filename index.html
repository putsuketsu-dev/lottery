<body>

    <script>
        // --- è¨­å®šå€ ---
        // ç‚ºäº†è®“è½‰ç›¤æ–‡å­—ç°¡æ½”ï¼Œæˆ‘å°‡ã€Œé¡¯ç¤ºåç¨±ã€ç°¡åŒ–ï¼Œå®Œæ•´åç¨±æ”¾åœ¨ fullText
        const prizes = [
            { id: 1, text: "è²·ä¸€é€ä¸€", fullText: "å’–å•¡å„å“é …è²·ä¸€é€ä¸€ï¼ˆé™ç•¶æ—¥ï¼‰", prob: 0.15, color: "#FFDDC1" },
            { id: 2, text: "é‘°åŒ™åœˆ(åŠæ©‹)", fullText: "å…§ç£é™å®šå£“å…‹åŠ›é‘°åŒ™åœˆï¼ˆåŠæ©‹æ¬¾ï¼‰", prob: 0.15, color: "#FFABAB" },
            { id: 3, text: "ç±³é¤…ä¸€ç‰‡", fullText: "ç±³é¤…ä¸€ç‰‡", prob: 0.20, color: "#FFC3A0" },
            { id: 4, text: "æ¿¾æ›å’–å•¡", fullText: "æ¿¾æ›å’–å•¡ä¸€åŒ…", prob: 0.10, color: "#D5AAFF" },
            { id: 5, text: "ç¾å¼ä¸€æ¯", fullText: "ç¾å¼ä¸€æ¯ï¼ˆé™ç•¶æ—¥ï¼‰", prob: 0.08, color: "#85E3FF" },
            { id: 6, text: "é‘°åŒ™åœˆ(è»Šç«™)", fullText: "å…§ç£é™å®šå£“å…‹åŠ›é‘°åŒ™åœˆï¼ˆè»Šç«™æ¬¾ï¼‰", prob: 0.15, color: "#B9F6CA" },
            { id: 7, text: "æŠ˜æŠµé‡‘40", fullText: "æ–‡å‰µå•†å“æŠ˜æŠµé‡‘40å…ƒï¼ˆé™ç•¶æ—¥ä½¿ç”¨ï¼‰", prob: 0.05, color: "#FFFFD1" },
            { id: 8, text: "æŠ˜æŠµé‡‘50", fullText: "å…¨åº—å•†å“æŠ˜æŠµé‡‘50å…ƒï¼ˆä¸é™é‡‘é¡ï¼Œä¸ç´¯åŠ ï¼Œé™ç•¶æ—¥ä½¿ç”¨ï¼‰", prob: 0.02, color: "#E2F0CB" }
        ];

        // è¨ˆç®—ç¸½æ¬Šé‡ (æ‚¨çš„æ•¸æ“šåŠ ç¸½ç‚º 0.9)
        const totalProb = prizes.reduce((sum, item) => sum + item.prob, 0);

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const size = 500; // Canvas è§£æåº¦
        const centerX = size / 2;
        const centerY = size / 2;
        const radius = size / 2;
        
        let currentRotation = 0; // ç•¶å‰æ—‹è½‰è§’åº¦
        let isSpinning = false;

        // --- ç¹ªè£½è½‰ç›¤ ---
        function drawWheel() {
            const sliceAngle = (2 * Math.PI) / prizes.length; // è¦–è¦ºä¸Šå‡åˆ†æ‰‡å½¢ (8ç­‰åˆ†)

            prizes.forEach((prize, i) => {
                const startAngle = i * sliceAngle - Math.PI / 2; // -90åº¦è®“ç¬¬ä¸€å€‹æ‰‡å½¢å¾æ­£ä¸Šæ–¹é–‹å§‹
                const endAngle = startAngle + sliceAngle;

                // ç•«æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.stroke();

                // ç•«æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                ctx.font = "bold 24px Arial";
                ctx.fillText(prize.text, radius - 40, 10);
                ctx.restore();
            });
        }

        // --- æŠ½çé‚è¼¯ ---
        function getPrizeIndex() {
            // ç”¢ç”Ÿ 0 ~ totalProb ä¹‹é–“çš„éš¨æ©Ÿæ•¸ (é€™æ¨£å°±ä¸ç”¨å¼·è¿«åŠ ç¸½è¦æ˜¯1)
            let random = Math.random() * totalProb;
            
            for (let i = 0; i < prizes.length; i++) {
                if (random < prizes[i].prob) {
                    return i;
                }
                random -= prizes[i].prob;
            }
            return prizes.length - 1; // é˜²å‘†
        }

        // --- æ—‹è½‰åŠŸèƒ½ ---
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const winningIndex = getPrizeIndex();
            const sliceAngle = 360 / prizes.length;
            
            // è¨ˆç®—ç›®æ¨™è§’åº¦
            // é‚è¼¯ï¼šæŒ‡é‡å›ºå®šåœ¨ä¸Šæ–¹(0åº¦/360åº¦)ï¼Œæˆ‘å€‘è¦ç®—è½‰ç›¤è¦è½‰å¤šå°‘åº¦æ‰èƒ½è®“çå“åœåœ¨ä¸Šæ–¹
            // å› ç‚ºæ‰‡å½¢æ˜¯é †æ™‚é‡ç•«çš„ï¼Œä¸”Canvasæœ¬èº«åœ¨æ—‹è½‰ï¼Œæ‰€ä»¥è¦åå‘æ€è€ƒ
            
            // ç›®æ¨™æ˜¯è®“ winningIndex çš„æ‰‡å½¢ä¸­å¿ƒå°æº–ä¸Šæ–¹
            // æ¯å€‹æ‰‡å½¢ä¸­å¿ƒé»è§’åº¦ (ç›¸å°æ–¼èµ·å§‹é» 0): (Index * sliceAngle) + (sliceAngle / 2)
            // åŠ ä¸ŠåŸºç¤æ—‹è½‰åœˆæ•¸ (è‡³å°‘è½‰ 5 åœˆ = 1800åº¦)
            // æˆ‘å€‘éœ€è¦åè½‰ Canvas è®“è©²æ‰‡å½¢åˆ°é” 0 åº¦ä½ç½® (å¯¦éš›ä¸Š CSS rotate æ˜¯é †æ™‚é‡)
            // å…¬å¼ï¼š 360 - (æ‰‡å½¢ä¸­å¿ƒè§’åº¦) + å¤šåœˆæ—‹è½‰
            
            const prizeCenterAngle = (winningIndex * sliceAngle) + (sliceAngle / 2);
            const extraSpins = 360 * 5; // è‡³å°‘è½‰5åœˆ
            const targetRotation = currentRotation + extraSpins + (360 - (prizeCenterAngle % 360));
            
            // ç”±æ–¼æ¯æ¬¡éƒ½æ˜¯ç´¯ç©æ—‹è½‰ï¼Œæˆ‘å€‘éœ€è¦æ ¡æ­£åˆ°æ­£ç¢ºçš„ç›¸å°ä½ç½®
            // é€™è£¡ç°¡åŒ–é‚è¼¯ï¼šç›´æ¥ç®—æ–°çš„çµ•å°è§’åº¦
            // CSS transform æœƒè™•ç†å¹³æ»‘éæ¸¡
            
            // ä¿®æ­£ï¼šè¨ˆç®—è½é»çš„éš¨æ©Ÿåç§» (è®“æŒ‡é‡ä¸ç¸½æ˜¯åœåœ¨æ‰‡å½¢æ­£ä¸­é–“ï¼Œå¢åŠ çœŸå¯¦æ„Ÿ)
            const randomOffset = Math.floor(Math.random() * (sliceAngle - 10)) - (sliceAngle/2 - 5); 
            
            const finalRotate = currentRotation + extraSpins + (360 - prizeCenterAngle) + randomOffset;

            // åŸ·è¡Œ CSS å‹•ç•«
            canvas.style.transform = `rotate(${finalRotate}deg)`;
            currentRotation = finalRotate; // æ›´æ–°ç•¶å‰è§’åº¦ä¾›ä¸‹æ¬¡ä½¿ç”¨

            // ç­‰å¾…å‹•ç•«çµæŸé¡¯ç¤ºçµæœ (4ç§’)
            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                showResult(prizes[winningIndex]);
            }, 4000);
        }

        function showResult(prize) {

            document.getElementById('modalPrizeDesc').innerText = prize.fullText;
            document.getElementById('resultModal').style.display = 'flex';

        // åˆå§‹åŒ–ç¹ªè£½
        drawWheel();
